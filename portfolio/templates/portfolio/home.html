<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Portfolio Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Inline CSS -->
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }

        h1 {
            color: #343a40;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #343a40;
            color: #ffffff;
        }

        .table th:first-child,
        .table td:first-child {
            font-weight: bold;
        }

        .table th:not(:first-child),
        .table td:not(:first-child) {
            font-weight: normal;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .crypto-logo {
            width: 30px;
            height: 30px;
        }

        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            margin-top: auto;
        }

        header h1 {
            color: #ffffff;
        }

        /* Responsive styles for small screens */
        @media only screen and (max-width: 600px) {
            .table th,
            .table td {
                font-size: 12px;
                padding: 5px;
            }

            header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-4 mb-4">
        <div class="container text-center">
            <h1>Cryptocurrency Portfolio Tracker</h1>
        </div>
    </header>

    <div class="container">
        <div class="input-group mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search cryptocurrencies...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="searchButton">Search</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Price Change</th>
                        <th>24h Volume</th>
                        <th>Market Cap</th>
                    </tr>
                </thead>
                <tbody id="cryptoTable">
                    <!-- Cryptocurrency details will be inserted here dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-4">
        <div class="container text-center">
            <p>Â© 2024 Cryptocurrency Portfolio Tracker</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Inline JavaScript -->
    <script>
        // Function to fetch cryptocurrency data from CoinRanking API
        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.coinranking.com/v2/coins');
                const data = await response.json();
                return data.data.coins;
            } catch (error) {
                console.error('Error fetching cryptocurrency data:', error);
                return [];
            }
        }

        // Function to display cryptocurrency data in the table
        function displayCryptoData(coins) {
            const cryptoTable = document.getElementById('cryptoTable');
            cryptoTable.innerHTML = '';

            coins.forEach(coin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${coin.iconUrl}" class="crypto-logo" alt="${coin.name}"></td>
                    <td>${coin.name}</td>
                    <td>${coin.symbol}</td>
                    <td>$${coin.price}</td>
                    <td>${coin.change}%</td>
                    <td>${coin.volume ? coin.volume : '-'}</td>
                    <td>${coin.marketCap ? coin.marketCap : '-'}</td>
                `;
                cryptoTable.appendChild(row);
            });
        }

        // Function to filter cryptocurrencies based on user input
        function filterCryptoData(coins, searchTerm) {
            searchTerm = searchTerm.toLowerCase();

            const filteredCoins = coins.filter(coin =>
                coin.name.toLowerCase().includes(searchTerm) ||
                coin.symbol.toLowerCase().includes(searchTerm)
            );

            return filteredCoins;
        }

        // Function to handle search input
        function handleSearchInput() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim();

            fetchCryptoData().then(coins => {
                const filteredCoins = filterCryptoData(coins, searchTerm);
                displayCryptoData(filteredCoins);
            });
        }

        // Function to initialize the app
        async function initializeApp() {
            const coins = await fetchCryptoData();
            displayCryptoData(coins);

            // Add event listener to search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearchInput);
        }

        // Call initializeApp function when the DOM content is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>

</html>
